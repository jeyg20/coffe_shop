{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <section class="flex justify-center mt-10">
        <form action="{% url 'create_product' %}"
              method="post"
              enctype="multipart/form-data"
              class="w-96 text-lg rounded-xl p-6 shadow-2xl">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="block w-full rounded-lg border border-yellow-900 bg-yellow-900 px-5 py-3 text-lg font-medium text-white transition-colors hover:bg-transparent focus:outline-none focus:ring active:bg-yellow-500 hover:text-yellow-900 active:text-white">
                Add
            </button>
        </form>
    </section>
{% endblock content %}
