{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <section class="flex items-center justify-center h-svh -m-12 text-xl">
        <form action="{% url 'create_product' %}"
              method="post"
              enctype="multipart/form-data"
              class="flex flex-col gap-4 rounded-xl p-8 shadow-2xl">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="block w-full rounded-lg border border-yellow-900 bg-yellow-900 px-5 py-3 text-lg font-medium text-white transition-colors hover:bg-transparent focus:outline-none focus:ring active:bg-yellow-500 hover:text-yellow-900 active:text-white">
                Add
            </button>
        </form>
    </section>
{% endblock content %}
