{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="flex flex-col items-center justify-center h-svh -m-12 text-xl">
        <form action=""
              method="post"
              class="flex flex-col gap-4 my-8 leading-normal rounded-xl p-8 shadow-2xl">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="block w-full rounded-lg border border-yellow-900 bg-yellow-900 px-5 py-3 font-medium text-white transition-colors hover:bg-transparent focus:outline-none focus:ring active:bg-yellow-500 hover:text-yellow-900 active:text-white">
                Register
            </button>
        </form>
        <p class="text-center text-lg text-gray-500 mt-4">
            I have an account
            <a class="underline" href="{% url "login" %}">Login</a>
        </p>
    </div>
{% endblock content %}
