{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <section class="flex items-center justify-center h-svh -mt-12 text-xl">
        <form action=""
              method="post"
              class="flex flex-col gap-4 w-96 rounded-xl p-8 shadow-2xl">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="block w-full rounded-lg border border-yellow-900 bg-yellow-900 px-5 py-3 font-medium text-white transition-colors hover:bg-transparent focus:outline-none focus:ring active:bg-yellow-500 hover:text-yellow-900 active:text-white">
                Sign in
            </button>
            <p class="text-center text-base text-gray-700 mt-4">
                No account?
                <a class="underline" href="{% url 'register' %}">Sign up</a>
            </p>
        </form>
    </section>
{% endblock content %}
