{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <section class="flex items-center justify-center h-screen">
        <form action="" method="post" class="rounded-xl p-8 shadow-2xl">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="block w-80 rounded-lg border border-indigo-600 bg-indigo-600 px-5 py-3 text-base font-medium text-white transition-colors hover:bg-transparent focus:outline-none focus:ring active:bg-indigo-500 hover:text-indigo-600 active:text-indigo-500">
                Sign in
            </button>
        </form>
    </section>
{% endblock content %}
