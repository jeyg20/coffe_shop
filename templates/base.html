{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/logos/favicon-16x16.png">
    {% tailwind_css %}
  </head>
  <body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <header class="w-screen bg-white">
      <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600" href="#">
          <img src="/logos/favicon-32x32.png"
               alt="cup of coffee"
               width="32"
               height="32">
          <span class="sr-only">Home</span>
        </a>
        <div class="flex flex-1 items-center justify-end md:justify-between">
          <nav aria-label="Global" class="hidden md:block">
            <ul class="flex items-center gap-6 text-base">
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75" href="#">About</a>
              </li>
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75"
                   href="{% url 'login' %}">Products</a>
              </li>
              <li>
                <a class="text-gray-700 transition hover:text-gray-700/75" href="#">Add Products</a>
              </li>
            </ul>
          </nav>
          <div class="flex items-center gap-4">
            <a class="sm:flex sm:gap-4 items-center" href="#">
              {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}</span>
                <img class="border" src="/logos/robot-32x32.png" alt="robot">
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="block rounded-lg bg-yellow-900 px-4 py-2 text-base font-medium text-white transition hover:bg-yellow-950">
                    Logout
                  </button>
                </form>
              {% else %}
                <a class="block rounded-lg bg-yellow-900 px-5 py-2.5 text-base font-medium text-white transition hover:bg-yellow-950"
                   href="{% url 'login' %}">Login</a>
                <a class="hidden rounded-lg bg-gray-100 px-5 py-2.5 text-base font-medium text-yellow-900 transition hover:text-yellow-900/75 sm:block"
                   href="#">Register</a>
              {% endif %}
            </a>
            <button class="block rounded bg-gray-100 p-2.5 text-gray-700 transition hover:text-gray-700/75 md:hidden">
              <span class="sr-only">Toggle menu</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container mx-auto ">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
